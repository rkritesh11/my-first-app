<div class="form-group">
  <label for="twoWay">Two way binding</label>
  <input type="text" class="form-control form-control-lg" [(ngModel)]="serverName" placeholder="Two way binding">
</div>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onChangeServerCreationStatus($event)">Add Server</button>

<br>
<br>
<!-- <p>Serve name is {{ serverName }}</p> -->
<p *ngIf="serverCreated; else noServerCreated">Server was created, server name is {{ serverName }}</p>
<ng-template #noServerCreated>
  <p>No server is created yet!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
